<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call-apply-bind</title>
</head>
<body>
  <a href="/Ejercicios/">Go back</a>
  <p><em>Abre la consola</em></p>

  <ul>
    <li><button class="call-to-action">Aprender</button></li>
    <li><button class="call-to-action">Aprender Más</button></li>
    <li><button class="call-to-action">¡Nunca parar de aprender!</button></li>
  </ul>

  <script>// Establece 'this usando 'call'
function saludar() {
  console.log(`Hola. Soy ${this.name} ${this.apellido}`);
}

const antonio = {
  name: 'Antonio',
  apellido: 'Rocha'
};
saludar.call(antonio); // Establece 'this usando 'call' y pasar argumentos a la función

function caminar(metros, direccion) {
  console.log(`${this.name} camina ${metros} metros hacia ${direccion}`);
}

caminar.call(antonio, 400, "norte"); // Establece 'this usando 'apply' y pasar argumentos a la función

const valores = [800, 'noreste'];
caminar.apply(antonio, valores);
/*
  Call - coma
  Apply - arreglo
*/
// Establecer 'this' en una nueva funcion usando 'bind'

const ana = {
  name: "Ana",
  apellido: "Sanchez"
};
const anaSaluda = saludar.bind(ana);
anaSaluda(); // const anaCamina = caminar.bind(ana, 2000, "sur");
// anaCamina();
//anaCamina(1000, "este");

const anaCamina = caminar.bind(ana, 2000);
anaCamina("oeste"); // Cuando es útil usar uno de estos métodos

const buttons = document.getElementsByClassName("call-to-action"); // buttons.forEach(button => {
//   button.onclick = () => alert("Nunca pares de aprender");
// });
//NodeList (buttons.forEach no es una fuincion por esto)

Array.prototype.forEach.call(buttons, button => {
  button.onclick = () => alert("Nunca pares de aprender");
});</script>
</body>
</html>
