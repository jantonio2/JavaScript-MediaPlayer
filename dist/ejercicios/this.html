  <title>This</title>
</head>
<body>
  <a href="/Ejercicios/">Go back</a>
  <p><em>Abre la consola</em></p>
  
  <h1>
    <code>this</code> se refiere a un objeto. Este objeto es el que actualmente
    está ejecutando un pedazo de código.
  </h1>

  <script>// this en el scope global
console.log(`this: ${this}`); // this en el scope de una función 

function whoIsThis() {
  return this;
}

console.log(`whoIsThis(): ${whoIsThis()}`); // this en el scope de una función en strict mode    

function whoIsThisStrict() {
  "use strict";

  return this;
}

console.log(`whoIsThis(): ${whoIsThisStrict()}`); // this en el contexto de un objeto    

const person = {
  name: 'Antonio',
  saludar: function () {
    console.log(`Hola soy ${this.name}`);
  }
};
person.saludar(); // this cuando sacamos a una función de un objeto    

const action = person.saludar;
action(); // this en el contexto de una "clase"

function Person(name) {
  this.name = name;
}

Person.prototype.saludar = function () {
  console.log(`Me llamo ${this.name}`);
};

const angela = new Person("Angela");
angela.saludar();</script>
</body>
</html>
